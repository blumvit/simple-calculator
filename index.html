<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <section class="grid-container">
       <div id="result-container" class="columns row">
            <div id="history" class="result"><p></p></div>
            <div id="result" class="result"><p></p></div>
       </div>
       <div id="number-row-1" class="columns flex">
            <div class="button flex-center">7</div>
            <div class="button flex-center">8</div>
            <div class="button flex-center">9</div>
            <div class="button flex-center">/</div>
            <div class="button flex-center"><</div>
       </div>
       <div id="number-row-2" class="columns flex">
           <div class="button flex-center">4</div>
           <div class="button flex-center">5</div>
           <div class="button flex-center">6</div>
           <div class="button flex-center">*</div>
           <div class="button flex-center">AC</div>
       </div>
       <div id="number-row-3" class="columns flex">
           <div class="button flex-center">1</div>
           <div class="button flex-center">2</div>
           <div class="button flex-center">3</div>
           <div class="button flex-center">-</div>
           <div class="button flex-center"></div>
       </div>
       <div id="number-row-4" class="columns flex">
           <div class="button flex-center">0</div>
           <div class="button flex-center">.</div>
           <div class="button flex-center"></div>
           <div class="button flex-center">+</div>
           <div class="button flex-center">=</div>
       </div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
